<html>
		<center>
		<head>
		
		<title>Create an Event</title>
		<link rel="stylesheet" type="text/css" href="../CSS/SubpageStyle.css">
		<script type="text/javascript" src="../Script/create-vm.js"></script>
		<script type="text/javascript" src="../Script/converter.js"></script>
		<script type="text/javascript" src="../Script/jquery.min.js"></script>
		<script type="text/javascript" src="../models/event.js"></script> 
		<script type="text/javascript" src="../models/task.js"></script> 
		</head>
	<body id="background">
		<div>
			<h1 class = "centeredtext">Create an Event</h1>
			<section>

			<div class ="amountOfTasks"><b>List of the Tasks:</b>
			
				<ol id = "TaskList1">
				
				
				</ol>
			
			
			</div>

				Event Name: <input type="text" id="name"><br /><br/>

				<!-- Start Time: <input type="time" step="1800" id ="starttime"/><br /><br/>
				End Time: <input type="time" step="1800" id ="endtime"/><br /><br/> -->
				
				

				Choose a Time Mode: 
				<select id = "TimeMode" onchange="modeControl()">
					<option value = "24">24 hour mode</option>
					<option value = "12">12 hour mode</option>
				</select>
				<br /><br/>
			</section>
			
			Tasks: <input type="text" id="TaskList">
			<a><input type="button" class="button" value="SaveTask" onclick="saveNewTask();"></a>

			
		</div>
		<div id='time-select-module'>
		</div>

		

			

		<button class="button" id="add-date" onclick="buildDateModule()">Add Another Date</button><br/>

		<section>
			<a><input type="button" class="button" value="Create Event" onclick="save();"></a>				
			<button class="button" onclick="backButton()">Go Back</button>
			
		</section>
		

		</div>
	</body>
</center>
</html>
